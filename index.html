<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="title">КУБИК</div>
    </div>
    <div class="main">
        <div id="cubes" class="cubesWrapper">

        </div>
        
        <div class="settings" id="settingsID">
            <p class="label">Количество кубиков</p>
            <input class="number" type="number" name="CubeNumber" id="cubeNumber" value="1"/>
            <p class="label">Размер кубиков</p>
            <input class="number" type="number" name="CubeSize" id="cubeSize" value="3"/>
            <button class="button" id="SpawnCube">Создать</button>
        </div>
        
        <div class="solverSettings" id="solutionSettings" hidden="true">
            <div>
                <p class="label">Максимальное количество поворотов</p>
                <input class="number" type="number" name="maxMoves" id="maxMoves" value="1" />            
            </div>
            <div>
                <p class="label">Выберите сторону которую нужно собрать</p>
                <select class="select" id="sideToSolve">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                </select>
            </div>
              <button class="button" id="solve">Собрать</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
